<mat-card>
  <!--  <mat-card-content>{{feedback.text}}</mat-card-content>-->
  <mat-card>
    <mat-card-header>
      <!--      <div mat-card-avatar class="example-header-image"></div>-->
      <mat-card-title>Продукт: {{feedback.productDetails.productName}}</mat-card-title>
      <mat-card-subtitle>Артикул: {{feedback.productDetails.nmId}}</mat-card-subtitle>
      <mat-card-subtitle>Бренд: {{feedback.productDetails.brandName}}</mat-card-subtitle>
      <mat-card-subtitle>Оценка: {{feedback.productValuation}}</mat-card-subtitle>
      <mat-card-subtitle>
        <a href="{{feedback.productDetails.wbUrl}}" target="_blank">Товар на WB</a>
      </mat-card-subtitle>
      <img mat-card-lg-image src="{{feedback.productDetails.photoLink}}" width="246" height="328">


    </mat-card-header>
    <mat-card-content>
      Отзыв:
      <p style="font-weight: bold;">
        {{feedback.text}}
      </p>
      <div *ngIf="feedback.photoLinks?.length > 0">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Фото
          </mat-panel-title>
        </mat-expansion-panel-header>


          <span *ngFor="let img of feedback.photoLinks">
            <img mat-card-lg-image src="{{img.fullSize}}">
          </span>
      </mat-expansion-panel>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openDialog()">Оставить отзыв</button>
    </mat-card-actions>
  </mat-card>
</mat-card>
