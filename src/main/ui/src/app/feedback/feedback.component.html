<body>
  <mat-card >
    <div class="checkbox-container">
      <mat-checkbox class="checkbox-class" (change)="setChoose()" [(ngModel)]="allChecked" ></mat-checkbox>
    </div>
    <div class="inform-class">
      <mat-card-header>
        <mat-card-title>Продукт: {{feedback.productDetails.productName}}</mat-card-title>
        <mat-card-subtitle>Артикул: {{feedback.productDetails.nmId}}</mat-card-subtitle>
        <mat-card-subtitle>Бренд: {{feedback.productDetails.brandName}}</mat-card-subtitle>
        <mat-card-subtitle>Оценка: {{feedback.productValuation}}</mat-card-subtitle>
        <mat-card-subtitle>
          <a href="{{feedback.productDetails.wbUrl}}" target="_blank">Товар на WB</a>
        </mat-card-subtitle>
        <img class="mat-card-lg-image" src="{{feedback.productDetails.photoLink}}">

      </mat-card-header>
      <mat-card-content>
        Отзыв:
        <p class="feedbackText">
          {{feedback.text}}
        </p>
        <div *ngIf="feedback.photoLinks?.length > 0">
          <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Фото
              </mat-panel-title>
            </mat-expansion-panel-header>

            <span *ngFor="let img of feedback.photoLinks; let i = index">
            <span class="image-container">
                <img class="feedback-images" (click)="openPhotoModal(feedback.photoLinks, i)"
                     [src]="img.fullSize"
                     (mouseover)="expandImage()"
                     (mouseout)="shrinkImage()">
              </span>
          </span>
          </mat-expansion-panel>
        </div>
      </mat-card-content>
    </div>
  </mat-card>
</body>
